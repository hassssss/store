<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسائم الجنة | Nassayem Aljanna</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <style>
        :root {
            --primary-color: #C9A96E;
            --secondary-color: #8B4513;
            --text-color: #333;
            --background-color: #FFFFFF;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar {
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 50px;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
        }

        .hero {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 100px 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background-color: var(--white);
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container navbar-content">
        <div class="navbar-brand">
            <img src="logo.svg" alt="نسائم الجنة">
            <h1>نسائم الجنة</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">المنتجات</a></li>
            <li><a href="#">من نحن</a></li>
            <li><a href="#">تواصل معنا</a></li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h2>مرحبًا بكم في نسائم الجنة</h2>
        <p>أفضل وجهة للموضة والجمال</p>
    </div>
</section>

<!-- Products Section -->
<section class="container">
    <h2>منتجاتنا</h2>
    <div id="products-grid" class="products-grid">
        <!-- Products will be dynamically added here -->
    </div>
</section>

<script>
    // Product Data
    const products = [
        {
            id: 1,
            name: 'عطر فاخر',
            price: 250,
            image: 'perfume.jpg'
        },
        {
            id: 2,
            name: 'فستان سهرة',
            price: 500,
            image: 'dress.jpg'
        },
        {
            id: 3,
            name: 'مستحضرات تجميل',
            price: 350,
            image: 'makeup.jpg'
        }
    ];

    // Render Products
    function renderProducts() {
        const productsGrid = document.getElementById('products-grid');
        productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price} ريال</p>
                    <button class="btn" onclick="addToCart(${product.id})">أضف للسلة</button>
                </div>
            `).join('');
    }

    // Cart Management
    let cart = [];

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            cart.push(product);
            updateCartDisplay();
        }
    }

    function updateCartDisplay() {
        // Simple alert for demonstration
        alert(`تم إضافة المنتج. عدد المنتجات في السلة: ${cart.length}`);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', renderProducts);
</script>
</body>
</html>
